<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--adding bootstrap using CDN(content delivery method)-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <title>DACA Utilisation</title>
</head>
<body>

    <div id="tos" class="tosSection">

        <div class="container-fluid">

            <div class="col-md-12 text-center">
                
                <div class="tos">
                    <h1>TOS</h1>
                </div>
                <div class="timeElasped">
                    <p class="main-timer">00:00:00</p>
                </div>
                
                <button type="button" class="btn btn-primary btn-lg startBtn">Start</button>
                <button type="button" class="btn btn-primary btn-lg stopBtn">Stop</button>
    
            </div>
    
        </div>

    </div>


    <div id="allOther" class="allOtherSection">

        <div class="container-fluid">

            <div class="row text-center " >
                <div class="col-md-4 totalTask"><h3>Total task</h3></div>
                <div class="col-md-3 offset-md-1 aht"><h3>AHT</h3></div>
                <div class="col-md-3 offset-md-1 tat"><h3>TAT</h3></div>
            </div>

        </div>

    </div>

      
    <script src="script.js"></script>
</body>
</html>
