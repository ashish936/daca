<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--adding bootstrap using CDN(content delivery method)-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <title>DACA Utilisation</title>
</head>
<body>

    <div id="tos" class="tosSection">

        <div class="container">

            <div class="col-md-12 text-center">
    
                <h3 class="text-tos">T O S</h3>
                <h4 class="totalTime">00:00:00</h4>
                <button type="button" class="btn btn-primary btn-lg startBtn">Start</button>
                <button type="button" class="btn btn-primary btn-lg stopBtn">Stop</button>
    
            </div>
    
        </div>

    </div>

    <div id="totalTask" class="totalTaskSection">
        
        <div class="container">

                <div class="col-md-6">at</div>
                <div class="col-md-6">yt</div>
            </div>

        </div>
    </div>

    <div id="aht" class="ahtSection">

        <div class="container">

                <div class="col-md-12">aht</div>

        </div>

    </div>

    <div id="tat" class="tatSection">

        <div class="container">

            <div class="col-md-12">tat</div>

        </div>

    </div>
    
    
    
    <script src="daca.js"></script>
</body>
</html>
